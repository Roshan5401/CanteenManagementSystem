<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
<link rel="preconnect" th:href="@{https://fonts.gstatic.com}"
	crossorigin>
<link
	th:href="@{https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap}"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/addmoneytowallet.css}" />
</head>
<body>
	<a th:href="@{/logout}" class="logoutbutton">Log out</a>
	<div class="userboard">
		<div class="menubar">
			<h3 class="hellouser">Hello,<span th:text="${user.name}"></span></h3>
			<a th:href="@{/user/bookOrder}">Book Order</a> <a
				th:href="@{/user/viewPreviousOrders}">View Previous Order</a> <a
				th:href="@{/user/addMoneyToWallet}">Add Money to Wallet</a> <a
				th:href="@{/user/updateProfile}">Update Profile</a>
		</div>
		<div class="maincontent">
			<div class="header">
			<h2>Add money to your wallet</h2>
			<div class="currentbalance">
					<h2>Current Balance</h2>
					<h2 class="walletbalance"><span>Rs- </span><span th:text="${user.wallet}"></span></h2>
			</div>
			</div>
			<div class="walletpage">
				<div class="carddetails">
					<h2>Enter your Card Details</h2>

					<form th:action="@{/user/addBalance}" class="carddataform">

						<input type="text" placeholder="Card holder name"
							name="accountHolderName" required/> <input type="text"
							placeholder="Enter your card number" name="cardNumber" required/> <input
							type="text" placeholder="Enter your cvv" required /> <input type="string"
							placeholder="Enter the amount" name="amount" required/> <input type="text"
							placeholder="Valid Upto - MM/YY" required/> <input type="submit"
							value="Add to wallet" class=button />
					</form>

				</div>
				
				<div class="image">
				<img th:src="@{/images/money.png}"  class = "moneybag" alt="" />
				</div>
				

			</div>
		</div>
	</div>
	<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js}" integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script type="text/javascript" th:src="@{/js/style.js}"></script>
</body>
</html>
